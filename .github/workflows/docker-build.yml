name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
        - 'dataenv/**'
        - 'jupyter/**'
        - 'db/**'
        - 'docker-compose.yml'
  pull_request:
    branches:
      - master
    paths:
        - 'dataenv/**'
        - 'jupyter/**'
        - 'db/**'
        - 'docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: 
      group: build-and-push
      cancel-in-progress: true

    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clean up space before build
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android/sdk
          sudo rm -rf /usr/local/lib/node_modules
          docker system prune -af --volumes
          docker builder prune -af
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push dataenv image
        uses: docker/build-push-action@v3
        with:
          context: ./dataenv
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dataenv:latest

      - name: Build and push jupyter image
        uses: docker/build-push-action@v3
        with:
          context: ./jupyter
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jupyter:latest

      - name: Build and push db image
        uses: docker/build-push-action@v3
        with:
          context: ./db
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/db:latest